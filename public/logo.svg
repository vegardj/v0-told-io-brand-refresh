<svg width="240" height="70" viewBox="0 0 240 70" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded rectangle -->
  <rect x="5" y="5" width="60" height="60" rx="15" fill="url(#bgGradient)"/>
  
  <!-- Gavel icon - simplified and clean -->
  <g transform="translate(35, 35)" fill="white">
    <!-- Gavel head -->
    <rect x="-12" y="-4" width="16" height="8" rx="2"/>
    <!-- Gavel handle -->
    <rect x="4" y="-2" width="12" height="4" rx="1"/>
    <!-- Connection point -->
    <circle cx="4" cy="0" r="2"/>
  </g>
  
  <!-- Text "told.io" -->
  <text x="80" y="45" font-family="Inter, system-ui, sans-serif" font-size="32" font-weight="700" fill="#2563EB">told.io</text>
</svg>
